<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lofi ATC</title>
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">Lofi ATM</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <div class="controll-container">
          <button id="pause-music-button" class="pause-button">PAUSE</button>
          <label>
            Music
            <input id="music-volume-input" type="range" value="0.4" />
          </label>
        </div>
        <div class="controll-container">
          <button id="pause-atc-button" class="pause-button">PAUSE</button>
          <label>
            ATC
            <input id="atc-volume-input" type="range" value="0.4" />
          </label>
        </div>
        <button id="next-button">switch channel</button>
      </div>
    </div>
    <div id="hidden-container">
      <audio id="music-audio-element" controls>
        <source id="source-element" src="" type="audio/mp3" />
        Audio element not supported
      </audio>
      <audio id="atc-audio-element" controls>
        <source id="source-element" src="" type="audio/mp3" />
        Audio element not supported
      </audio>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
